services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: notebooklm-api
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .env:/app/.env
      - /home/larri/.notebooklm-mcp-cli:/root/.notebooklm-mcp-cli
    environment:
      - NOTEBOOKLM_DATA_DIR=/root/.notebooklm-mcp-cli
    command: python -m src.api.main

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: notebooklm-bot
    restart: always
    volumes:
      - .env:/app/.env
      - /home/larri/.notebooklm-mcp-cli:/root/.notebooklm-mcp-cli
    environment:
      - NOTEBOOKLM_DATA_DIR=/root/.notebooklm-mcp-cli
    command: python -m src.bot.main
